    --motd-navy: #2c3e69;
    --motd-dark-navy: #1a2540;
    --motd-blue: #3e5c8f;
    --motd-cyan: #4dd4e8;
    --motd-gold: #ffc629;
    --text: #ffffff;
    --text-muted: #a8b4d0;
    --border: #3e5c8f;

  * { margin: 0; padding: 0; box-sizing: border-box; }

    overflow: hidden;

    content: '';
    position: fixed;
    inset: 0;
    background-image: 
      radial-gradient(circle at 20% 50%, rgba(212,20,90,0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(77,212,232,0.1) 0%, transparent 50%);

    z-index: 0;

    border-bottom: 3px solid var(--motd-cyan);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 30px rgba(77,212,232,0.2);
  }
  
  .game-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 42px;
    letter-spacing: 3px;
    color: var(--text);
    text-shadow: 0 0 30px rgba(212,20,90,0.8);
  }
  
  .header-right {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  
  .game-code-display {
    background: rgba(0,0,0,0.4);
    border: 2px solid var(--motd-cyan);
    padding: 12px 24px;
    border-radius: 8px;
  }
  
  .code-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 3px;
  }
  
  .code-value {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 48px;
    letter-spacing: 6px;
    color: var(--motd-cyan);
    text-shadow: 0 0 20px rgba(77,212,232,0.6);

  .round-indicator {
    background: var(--motd-magenta);
    padding: 8px 20px;
    border-radius: 6px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 24px;
    letter-spacing: 2px;

    flex-direction: column;
    padding: 30px 40px;
    overflow-y: auto;

    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
  }
  
  .lobby-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 64px;
    letter-spacing: 5px;
    color: var(--text);
    text-shadow: 0 0 40px rgba(212,20,90,0.8);
    margin-bottom: 15px;

  .lobby-subtitle {
    font-family: 'Barlow', sans-serif;
    font-size: 20px;
    color: var(--text-muted);
    margin-bottom: 40px;
  }
  
  .qr-code-container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
    border: 3px solid var(--motd-navy);

  #qr-code {

    height: 220px;
    display: block;
    margin: 0 auto;
  }
  
  #qr-code canvas {
    display: block !important;
  }
  
  #qr-code img {
    display: block !important;
    margin: 0 auto;

  .join-url {

    font-size: 24px;
    color: var(--motd-cyan);
    margin-bottom: 40px;

    margin-bottom: 30px;

    border-radius: 8px;
    text-align: center;

  .player-avatar {

    height: 50px;

    border-radius: 50%;

    align-items: center;
    justify-content: center;
    margin: 0 auto 8px;
    font-size: 28px;

  }
  
  .question-display {

    align-items: center;
    justify-content: center;

    line-height: 1.4;
    color: var(--text);
  }
  
  .answers-display {

    gap: 15px;
    margin-bottom: 30px;

  .answer-option {

    border: 3px solid var(--border);
    border-radius: 8px;
    padding: 25px;
    display: flex;
    align-items: center;

  .answer-letter {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 42px;
    color: var(--motd-cyan);
    min-width: 50px;
  }
  
  .answer-text {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 24px;
    font-weight: 600;
    flex: 1;
  }
  
  .answer-count {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 32px;
    color: var(--motd-gold);
    min-width: 50px;
    text-align: right;
  }
  
  .answer-option.revealed-correct {
    border-color: var(--motd-cyan);
    background: rgba(77,212,232,0.2);
    animation: correctPulse 0.5s ease;
  }

    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
  }
  
  .answer-option.revealed-wrong {
    border-color: var(--motd-magenta);
    opacity: 0.4;
  }

    background: var(--motd-navy);
    border: 3px solid var(--motd-gold);
    border-radius: 12px;
    padding: 25px;

    overflow-y: auto;

  .scoreboard-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 36px;
    letter-spacing: 4px;
    color: var(--motd-gold);
    text-align: center;
    margin-bottom: 20px;

    flex-direction: column;

  .score-player-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 24px;
    font-weight: 600;
    flex: 1;
  }
  
  .score-points {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 36px;
    color: var(--motd-cyan);
  }

    gap: 15px;
    justify-content: center;
    margin-top: 25px;
  }

    color: #000;
    border: none;

    border-radius: 6px;
    transition: all 0.2s;

  .host-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(77,212,232,0.5);

    color: white;
  }

  .transition-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    text-align: center;
  }
  
  .transition-screen.active {
    display: flex;
  }
  
  .transition-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 72px;
    letter-spacing: 5px;
    color: var(--text);
    text-shadow: 0 0 40px rgba(212,20,90,0.8);
    margin-bottom: 20px;
  }
  
  .transition-subtitle {
    font-family: 'Barlow', sans-serif;
    font-size: 24px;
    color: var(--text-muted);
    margin-bottom: 40px;
  }
  
  .transition-icon {
    font-size: 80px;
    margin-bottom: 30px;
    animation: pulse 1.5s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }
  
  .hidden {
    display: none !important;
  }
</style>

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

gameRef.child('players').on('value', (snapshot) => {
  players = snapshot.val() || {};
  updatePlayersList();
  updateScoreboard();
  
  const playerCount = Object.keys(players).length;
  document.getElementById('start-game-btn').disabled = playerCount === 0;
});

gameRef.child('answers').on('value', (snapshot) => {
  if (gameStarted && !answerRevealed) {
    updateAnswerCounts(snapshot.val() || {});
  }
});

function updatePlayersList() {
  const grid = document.getElementById('players-grid');
  const count = document.getElementById('player-count');
  
  const playerArray = Object.values(players);
  count.textContent = playerArray.length;
  
  grid.innerHTML = playerArray.map(player => `
    <div class="player-card">
      <div class="player-avatar">${player.name.charAt(0).toUpperCase()}</div>
      <div class="player-name">${player.name}</div>
    </div>
  `).join('');
}

function updateScoreboard() {
  const scoreList = document.getElementById('score-list');
  const playerArray = Object.entries(players).map(([id, player]) => ({
    id,
    name: player.name,
    score: player.score || 0
  }));
  
  playerArray.sort((a, b) => b.score - a.score);
  
  scoreList.innerHTML = playerArray.map((player, index) => `
    <div class="score-item">
      <div class="score-rank">#${index + 1}</div>
      <div class="score-player-name">${player.name}</div>
      <div class="score-points">${player.score}</div>
    </div>
  `).join('');
}

// GAME FLOW
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function startGame() {
  gameStarted = true;
  document.getElementById('lobby-screen').classList.add('hidden');
  document.getElementById('game-screen').classList.add('active');
  document.getElementById('round-indicator').textContent = 'Round 1';
  
  gameRef.update({ started: true, round: 1, currentQuestion: 0 });
  loadQuestion(0);
}

function loadQuestion(index) {
  const q = ROUND_1_QUESTIONS[index];
  answerRevealed = false;
  
  document.getElementById('question-text').textContent = q.question;
  document.getElementById('reveal-btn').disabled = false;
  document.getElementById('next-btn').disabled = true;
  
  const answersDisplay = document.getElementById('answers-display');
  const letters = ['A', 'B', 'C', 'D'];
  
  answersDisplay.innerHTML = q.answers.map((answer, i) => `
    <div class="answer-option" id="answer-${i}">
      <div class="answer-letter">${letters[i]}</div>
      <div class="answer-text">${answer}</div>
      <div class="answer-count" id="count-${i}">0</div>
    </div>
  `).join('');
  
  gameRef.update({ currentQuestion: index });
  gameRef.child('answers/' + index).remove();
}

function updateAnswerCounts(answers) {
  const counts = [0, 0, 0, 0];
  Object.values(answers).forEach(answer => {
    if (answer.answerIndex !== undefined) {
      counts[answer.answerIndex]++;
    }
  });
  
  counts.forEach((count, i) => {
    const el = document.getElementById('count-' + i);
    if (el) el.textContent = count;
  });
}

function revealAnswer() {
  answerRevealed = true;
  const q = ROUND_1_QUESTIONS[currentQuestion];
  
  for (let i = 0; i < q.answers.length; i++) {
    const el = document.getElementById('answer-' + i);
    if (i === q.correct) {
      el.classList.add('revealed-correct');
    } else {
      el.classList.add('revealed-wrong');
    }
  }
  
  // Award points
  gameRef.child('answers/' + currentQuestion).once('value', (snapshot) => {
    const answers = snapshot.val() || {};
    Object.entries(answers).forEach(([playerId, answer]) => {
      if (answer.answerIndex === q.correct) {
        const currentScore = players[playerId]?.score || 0;
        gameRef.child('players/' + playerId).update({ score: currentScore + 1 });
      }
    });
  });
  
  document.getElementById('reveal-btn').disabled = true;
  document.getElementById('next-btn').disabled = false;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < ROUND_1_QUESTIONS.length) {
    loadQuestion(currentQuestion);
  } else {
    showFinalScreen();
  }
}

function showFinalScreen() {
  document.getElementById('game-screen').classList.remove('active');
  document.getElementById('final-screen').classList.add('active');
  document.getElementById('round-indicator').textContent = 'Full Time';
  
  const finalScoreList = document.getElementById('final-score-list');
  const playerArray = Object.entries(players).map(([id, player]) => ({
    id,
    name: player.name,
    score: player.score || 0
  }));
  
  playerArray.sort((a, b) => b.score - a.score);
  
  finalScoreList.innerHTML = playerArray.map((player, index) => {
    let medal = '';
    if (index === 0) medal = 'ğŸ¥‡';
    else if (index === 1) medal = 'ğŸ¥ˆ';
    else if (index === 2) medal = 'ğŸ¥‰';
    
    return `
      <div class="score-item">
        <div class="score-rank">${medal || '#' + (index + 1)}</div>
        <div class="score-player-name">${player.name}</div>
        <div class="score-points">${player.score}</div>
      </div>
    `;
  }).join('');
}
